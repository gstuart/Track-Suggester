<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/trackSuggester.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div id="welcome">
          <h1>Welcome to the Epicodus Track Suggester</h1>
          <h2>The Track Suggester will help you identify what is a great course for you to enter based on your answer to a few quick questions.</h2>
        </div>
        <div id="result"><!--this is where the result from the if/else statment will be displayed-->
          <div id="javaDscrptn">
            <!-- section describing java -->
          </div>
          <div id="cSharpDscrptn">
            <!-- section describing C# -->
          </div>
          <div id="rubyDscrptn">
            <!-- section describing Ruby -->
          </div>
          <div id="phpDscrptn">
            <!-- section describing PHP -->
          </div>
        </div>
      </div>
      <button class="btn center-block" id="beginBtn" type="submit">BEGIN</button>
      <div id="questions"><!-- The form which displays all questions and Submitt button. -->
        <div class="row">
          <div class="col-sm-4">
            <div class="panel">
                <div class="panel-title">
                  <!-- this is the question -->
                  <p>
                    What is your favorite toy?
                  </p>
                </div>
                <div class="panel-body">
                  <!-- this is where radio button go -->
                  <div class="radio">
                    <label>
                      <input type="radio" name="java" value="1">
                      Legos
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="ruby" value="2">
                      Playdough
                    </label>
                  </div>
                  <div>
                    <label>
                      <input type="radio" name="cSharp" value="3">
                      Lincoln Logs
                    </label>
                  </div>
                  <div>
                    <label>
                      <input type="radio" name="php" value"4">
                      I have an old and ugly toy, but I love it so much!
                    </label>
                  </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">

          </div>
        </div>
        <button class="btn center-block" id="submitBtn" type="submit">SUBMIT SELECTIONS</button>
      </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="js/trackSuggester.js"></script>
  </body>
</html>
